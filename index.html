<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple RoR 2 Loadout Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js?v=2" defer></script>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container" id="title-container">
        <h1 id="title">A Simple RoR 2 Loadout Generator</h1>
    </div>
    <div id="container-2">
        <div id="chars" class="container">
            <div id="chars-title">
                <h1>Select A Character</h1>
            </div>
            <div id="chars-select">
                <button type="button" class="chars-select-button" id="random" ><img class="char" src="./assets/placeholder.png" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="acrid" ><img class="char" src="./assets/acrid/acridProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="artificer" ><img class="char" src="./assets/artificer/artificerProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="bandit" ><img class="char" src="./assets/bandit/banditProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="captain" ><img class="char" src="./assets/captain/captainProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="commando" ><img class="char" src="./assets/commando/commandoProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="engineer" ><img class="char" src="./assets/engineer/engineerProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="huntress" ><img class="char" src="./assets/huntress/huntressProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="loader" ><img class="char" src="./assets/loader/loaderProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="mercenary" ><img class="char" src="./assets/mercenary/mercenaryProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="mult" ><img class="char" src="./assets/mult/multProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="railgunner" ><img class="char" src="./assets/railgunner/railgunnerProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="rex" ><img class="char" src="./assets/rex/rexProfile.webp" alt="placeholder"></button>
                <button type="button" class="chars-select-button" id="voidfiend" ><img class="char" src="./assets/voidfiend/voidfiendProfile.webp" alt="placeholder"></button>
            </div>
        </div>
    
        <div id="selected" class="container">
            <div id="selected-profile">
            </div>
            <div id="selected-options">
                <div class="selected-option">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
